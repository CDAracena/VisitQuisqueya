<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="icon" href="http://files.softicons.com/download/web-icons/north-america-flags-icons-by-studiotwentyeight/png/256/Dominican-Republic.png">
  <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
  <meta charset="utf-8">
  <title>Visit Quisqueya</title>
</head>

<body>
  <div class="container-fluid text-center py-2 rounded-bottom navMenu">
    <div class="row">
      <div class="col-lg col-md col-xs menuOption">
        <a href="index.html"><img src="palmtree.png" class="img-responsive img-fluid palmTree"> Home </a>
      </div>
      <div class="col-lg col-md col-xs menuOption discoverDRLink">
        Discover Dominican Republic
      </div>
      <div class="col-lg col-md col-xs menuOption bookATrip">
        Book A Trip <i class="fa fa-suitcase"></i>
      </div>
    </div>
  </div>

  <div class="container-fluid weatherNphotos">
    <div class="row py-4">

      <div class="col-lg-4 rounded weatherApp text-center">
        <div class="row mx-auto">
          <div class="col-lg-12 buttonsPanel py-4">
            <button type="button" class="btn SantoDomingoBtn btnCollection">Santo Domingo </button>
            <button type="button" class="btn SantiagoBtn btnCollection">Santiago </button>
            <button type="button" class="btn PuntaCanaBtn btnCollection">Punta Cana </button>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12 locationName">
            City Name
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12">
            <img src=" " class="locationIcon" width="50" height="50" alt="Current Weather Conditions">
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12 locationWeather">
            Current Temperature
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12 locationHumidity">
            Humidity
          </div>
        </div>
      </div>

      <div class="col-lg-4">
      </div>

      <!-- The following is the second column that contains the photo gallery -->

      <div class="col-lg-4 locationPhotos text-center ">
        <div class="row mx-auto">
          <div class="col-lg-12">
            <div class="carousel slide py-3" id="myCarousel" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"> </li>
                <li data-target="#myCarousel" data-slide-to="1"> </li>
                <li data-target="#myCarousel" data-slide-to="2"> </li>
              </ol>

              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img src="SantiagoApts.jpg" alt="Slide 1" class="carouselImgs img-responsive">
                </div>

                <div class="carousel-item">
                  <img src="SantiagoMonument.jpg" alt="slide 2" class="carouselImgs img-responsive">
                </div>

                <div class="carousel-item">
                  <img src="SantiagoTopView.jpg" alt="slide 3" class="carouselImgs img-responsive">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

  <div class="container discoverDRContainer my-3">
    <div class="discoverDRheadRow row mx-auto justify-content-center">
      <div class="col-lg-12 text-center">
        <h2>About Dominican Republic </h2>
      </div>
    </div>
    <div class="row mx-auto aboutRow">
      <div class="col-lg-4 aboutCol text-left">
        <img src="dominican_instruments.jpg">
        <h3 class="py-3 aboutHeadTitle"> Music </h3>
        <p class="aboutPara">Learn about the music of the Dominican Republic. Colorful, powerful and a historical embodiment of creolization.</p>
      </div>
    </div>
  </div>

  <div class="toolTip"><strong>Please input a number</strong>
  </div>
  <div class="container bookTrip"><span class="submitCloserButton"> &times </span>
    <div class="row py-4 mx-auto justify-content-center selectionRow">
      <div class="col-lg-4 text-center">
        <select class="tripSelector py-1">
          <option>Pick Your Destination</option>
          <option>Santo Domingo </option>
          <option>Santiago </option>
          <option>Punta Cana</option>
        </select>


      </div>

      <div class="col-lg-4 travelersDiv">

        <span><strong>Add Travelers: </strong></span><input type="number" placeholder="#" min="0" max="10" class="travelersInput">
      </div>
    </div>
    <div class="userInfoContainer justify-content-center">
    </div>
    <div class="row mx-auto justify-content-center travelersDiv datePlanner py-3">
      <div class="col-lg-3 text-center">
        <strong>
        Departure Date </strong>
        <input type="date" class="form-control departureDate">
      </div>
      <div class="col-lg-3 text-center">
        <strong>
        Return Date </strong>
        <input type="date" class="form-control returnDate">
      </div>
    </div>
    <div class="row mx-auto justify-content-center">
      <div class="col-lg-12 text-center py-3">
        <button type="button" class="btn btnCollection submitPrimaryInfo">Submit </button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
