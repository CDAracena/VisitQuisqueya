<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="icon" href="http://files.softicons.com/download/web-icons/north-america-flags-icons-by-studiotwentyeight/png/256/Dominican-Republic.png">
  <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
  <meta charset="utf-8">
  <title>Visit Quisqueya</title>
</head>

<body>
  <div class="container-fluid text-center py-2 rounded-bottom navMenu">
    <div class="row">
      <div class="col-lg col-md col-xs menuOption">
        <img src="palmtree.png" class="img-responsive img-fluid palmTree"> Home
      </div>
      <div class="col-lg col-md col-xs menuOption">
        Discover Dominican Republic
      </div>
      <div class="col-lg col-md col-xs menuOption">
        Book A Trip <i class="fa fa-suitcase"></i>
      </div>
    </div>
  </div>

  <div class="container weatherNphotos">
    <div class="row py-4">

      <div class="col-lg rounded weatherApp text-center">
        <div class="row mx-auto">
          <div class="col-lg-12 buttonsPanel">
            <button type="button" class="btn SantoDomingoBtn btnCollection">Santo Domingo </button>
            <button type="button" class="btn SantiagoBtn btnCollection">Santiago </button>
            <button type="button" class="btn PuntaCanaBtn btnCollection">Punta Cana </button>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12 locationName">
            City Name
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12">
            <img src=" " class="locationIcon" width="50" height="50" alt="Current Weather Conditions">
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12 locationWeather">
            Current Temperature
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-lg-12 locationHumidity">
            Humidity
          </div>
        </div>
      </div>

      <!-- The following is the second column that contains the photo gallery -->

      <div class="col-lg border rounded locationPhotos text-center">
        <div class="row mx-auto">
          <div class="col-lg-12 locationName2">
            Santiago
          </div>

        </div>
      </div>

    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
